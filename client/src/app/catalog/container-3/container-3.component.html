<div class="container ">
  <div class="row">
    <div class="col-md-8">
      <div class="card">
        <div class="card-block">
          <h4 class="card-title">Les mots clés</h4>
        </div>
        <div class="card-text"><img src="/assets/img/motsclés.jpeg" alt="home" id="nuage"></div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card">
        <div class="card-block">
          <h4 class="card-title">Les derniers tweets</h4>
        </div>
        <div class="card-text">
          <a class="twitter-timeline" data-dnt="true" href="https://twitter.com/hashtag/OpenData" data-widget-id="864076000140906496">#OpenData Tweets</a>
          <script>
            ! function(d, s, id) {
              var js, fjs = d.getElementsByTagName(s)[0],
                p = /^http:/.test(d.location) ? 'http' : 'https';
              if (!d.getElementById(id)) {
                js = d.createElement(s);
                js.id = id;
                js.src = p + "://platform.twitter.com/widgets.js";
                fjs.parentNode.insertBefore(js, fjs);
              }
            }(document, "script", "twitter-wjs");
          </script>
        </div>
      </div>
    </div>
  </div>
