<div class="card">
  <div class="card-block jdd">
    <h4 class="card-title">Jeux de données utilisés</h4>
    <div class="card-text">
      <div class="row justify-content-center {{theme}}">
        <div *ngFor="let dataset of datasets" class="block_jdd">
          <h6 class="text-center">{{dataset.title}}</h6>
          <p>{{dataset.content}}</p>
        </div>
      </div>
    </div>
  </div>
</div>
